    <h1 class=" col-sm-7 mx-auto bg-danger text-center">Bài 1: Số nguyên dương nhỏ nhất</h1>

      <div class="text-center col-sm-12 mx-auto">
        <button class="btn btn-danger" id="check" type="button">

      <div class="row">
        <div class="form-group col-sm-12 text-center">
          <div class="form-group col-sm-3 mx-auto">
            <input
              class="form-control text-center"
              type="number"
              id="numberX"
              placeholder="Nhập số x"
            />
          </div>
          <div class="form-group col-sm-3 mx-auto">
            <input
              class="form-control text-center"
              type="number"
              id="numberN"
              placeholder="Nhập số n"
            />
          </div>
        </div>
        <div class="text-center col-sm-12 mx-auto">
          <button class="btn btn-danger" id="bai2" type="button">
            Tính tổng
          </button>
        </div>
        <div
          style="display: none"
          id="result2-wrapper"
          class="text-center col-sm-3 mx-auto alert alert-danger mt-3"
        >
          <p id="result2"></p>
        </div>

    </div>

    <br />

    <br>

      Bài 3: Nhập vào n. Tính giai thừa 1*2*...n
    </h1>
    <div class="container mx-auto">
      <div class="row">
        <div class="form-group col-sm-3 mx-auto">
          <input
            class="form-control text-center"
            type="number"
            id="number_N"
            placeholder="Nhập số "
          />
        </div>
        <div class="text-center col-sm-12 mx-auto">
          <button class="btn btn-danger" id="bai3" type="button">
            Tính giai thừa
          </button>
        </div>
        <div
          style="display: none"
          id="result3-wrapper"
          class="text-center col-sm-4 mx-auto alert alert-danger mt-3"
        >
          <p id="result3"></p>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr>
    <br>
    <br>
